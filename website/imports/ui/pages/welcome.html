<template name="pages_welcome">
  <div class="container">

    <div class="card">
      <h1 class="card-header">
        Welcome to AnimeSentinel
      </h1>
    </div>

    <div class="card">
      <div class="card-body">
        <a role="button" class="btn btn-primary" href="{{pathFor 'search'}}">Search Anime</a>
        <a role="button" class="btn btn-primary" href="{{pathFor 'search' query=queryRecent}}">View Recent Episodes</a>
      </div>
    </div>

  </div>
</template>
